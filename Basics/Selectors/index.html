<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Selctors in CSS</h1>
    <p style="background-color:black;color:white;font-weight:900;width:300px">Element selector in css</p>
    <p class="ClassSelector">Class Selector</p>
    <p id="IdSelector">Id Selector</p>
    <!-- Takes class selectors property -->
    <p class="ClassSelector MoreThanOneClass">More  <span class="ClassInsideClass">than</span>  One Class Selector</p> 

</body>     
</html>
