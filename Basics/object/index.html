<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <style>
        .image1{
            border:2px solid black;
            width: 750px;
            height: 800px;
            object-fit: contain;
            background-color: blue;
            object-position: 5px 50% ;
        }
        
        
        .image2{
            border:2px solid black;
            width: 750px;
            height: 800px;
            object-position: 55px 50% ;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <img src="C2-Photos-iStock-1356197695.jpg" alt="image" class="image1" >
    <img src="C2-Photos-iStock-1356197695.jpg" alt="image" class="image2" >

</body>
</html>
