<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .Div1{
            width:100px;
            height: 100px;
            background-color: bisque;
            transition: width 2s, height 2s,transform 2s ease 0.1s;
            transition-duration: 1s;
            margin: auto;
            text-align: center;
            vertical-align: center;
            border: 1px solid black;
        }
        
        
        .Div1:hover{
            width:300px;
            height: 300px;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <h1>The transition Property</h1>
    <div class="Div1"><p>Hi,Im Transition</p></div>    
</body>
</html>
