<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .mediq1{
            background-color: antiquewhite;
            padding: 10px;
            
        }
        
        
        @media(min-width:900px){
            .mediq1{
                background-color: blueviolet;
            }
        }
    </style>
</head>
<body>
        <div class="mediq1"><h1>Resize the browser window to see the effect!</h1>
            <p>The media query will only apply if the media type is screen and the viewport is 480px wide or wider.</p></div>
</body>
</html>
